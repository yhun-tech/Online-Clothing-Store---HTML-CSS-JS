<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../OCS_FP_CSS/login.css">
    <link rel="icon" href="../../OCS_Images/FLOWER_ICON.png" type="image/png">



</head>



        <body>
            

            <div class="lg_wrapper">

                <!-- bg wrapper -->
                <div class="lg_backdrop_wrapper">


                        <div class="backdrop bg_header">

                            <!-- bg_fp_header -->

                        </div>


                        <div class="backdrop bg_front_tag_con">

                            <!-- bg_front_tag_con -->
                        
                        </div>

                        <div class="backdrop bg_authentication_con">

                            <!-- bg_authentication_con -->

                        </div>

                        

                        


                   
                
                </div>

                <div class="lg_front_page_wrapper">

                            <!-- HEADER ============================================================  -->
                            <div class="container fp_header">
                                
                                
                                <span class="main_logo" id="lgn-logo">LOGO</span>

                                <div class="fp_h_button_div">

                                    <a href="../OCS_FP_HTML/index.html" class="fb_h_button_links home-link" id="fp-home-link">Home</a>
                                    <a class="fb_h_button_links sigup-link" id="fp-signup-link">Sign Up</a>


                                </div>



                            </div>
                    <!-- END OF HEADER ============================================================  -->





                         
                    <!-- VECTOR ==========================================================  -->
              
                            <div class="sub_con front_tag_con">

                                <div class="vector_div">

                                    <div class="rec_container_vector">

                                        <div class="detail camera">

                                           
                                        </div>

                                        <div class="detail clothe_a">

                                            <img  src="../../OCS_Images/CLOTHES/SHIRT 2.png">
                                            <span class="rec_con_text text_a">SHOUJO</span>
                                            <span class="rec_con_text text_b">Best Fits</span>


                                        </div> 

                                    </div>

                                    <a href="../../OCS_Front_Page/OCS_FP_HTML/login.html" id="shop_now_button">

                                        <span class="btn_text shop_now">SHOP NOW!</span>

                                    </a>

                                    <div class="vd_circ circ_a"></div>
                                    <div class="vd_circ circ_b"></div>
                                    <div class="vd_circ circ_c"></div>
                                    <div class="vd_circ circ_d"></div>
                                    
                                    <img class="lgn_vector" src="../../OCS_Images/LGN VECTOR 2.png">
                                    
                              



                                </div>
                                

                            </div>








                    <!--  AUTHENTICATION CONTAINER  ==========================================================  -->
              
                            <div class="sub_con authentication_con">

                                <!-- lgn backdrop wrapper  -->
                                    <div class="backdrop_login_wrapper" id="backdrop_login_wrapper">

                                            <div class="bd_circle_div" id="cd_a">

                                            </div>
                                            
                                            <div class="bd_circle_div" id="cd_b">

                                            </div>

                                            <div class="bd_sharp" id="sd_a">
                                                
                                            </div>


                                    </div>





                                    <!-- login wrapper -->
                                    <div class="login_wrapper" id="login_wrapper">

                                     
                                        
                                        <form  class="login_form" id="login_form">

                                            <div class="form_title_div">

                                                <span class="form title form_greetings" id="wlcme_lbl">Welcome!</span>
                                                <span class="form_title form_login-lbl" id="lgn-ty-acc-lbl">Login Your Account</span>

                                            </div>
                                          
                                         
                                            <!-- Email -->
                                            <div class="input_box">

                                                <input class="lg_inp_norm" id="lg_email_inp" name="lg_email_inp" placeholder=" ">
                                                <label for="lg_email_inp" class="lg_inp-lbl" id="lg_inp-email-lbl">Email</label>
                                
                                                <svg class="input_norm_icon" id="email_inp_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.06364 7.50914C4.70909 4.24092 8.09084 2 12 2C14.6954 2 16.959 2.99095 18.6909 4.60455L15.8227 7.47274C14.7864 6.48185 13.4681 5.97727 12 5.97727C9.39542 5.97727 7.19084 7.73637 6.40455 10.1C6.2045 10.7 6.09086 11.3409 6.09086 12C6.09086 12.6591 6.2045 13.3 6.40455 13.9C7.19084 16.2636 9.39542 18.0227 12 18.0227C13.3454 18.0227 14.4909 17.6682 15.3864 17.0682C16.4454 16.3591 17.15 15.3 17.3818 14.05H12V10.1818H21.4181C21.5364 10.8363 21.6 11.5182 21.6 12.2273C21.6 15.2727 20.5091 17.8363 18.6181 19.5773C16.9636 21.1046 14.7 22 12 22C8.09084 22 4.70909 19.7591 3.06364 16.4909C2.38638 15.1409 2 13.6136 2 12C2 10.3864 2.38638 8.85911 3.06364 7.50914Z"></path></svg>


                                            </div>

                                            <!-- password -->
                                            <div class="input_box">
                                                
                                                <input type="password" class="lg_inp_norm" id="lg_password_inp" name="lg_password_inp" placeholder=" " required >
                                                <label for="lg_password_inp" class="lg_inp-lbl" id=lg_inp-password-lbl>Password</label>
                                                <svg class="input_norm_icon" id="pass_inp_icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2e3944"><path d="M19 10H20C20.5523 10 21 10.4477 21 11V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V11C3 10.4477 3.44772 10 4 10H5V9C5 5.13401 8.13401 2 12 2C15.866 2 19 5.13401 19 9V10ZM17 10V9C17 6.23858 14.7614 4 12 4C9.23858 4 7 6.23858 7 9V10H17ZM11 14V18H13V14H11Z"></path></svg>

                                            </div>

                                            <div class="case_div">

                                                <div class="case_sub_div remember_pass_div">

                                                    <input type="checkbox" id="remember_pass_cb" >
                                                    <label for="remember_pass_cb" id="remember_pass_lbl">Remember Me</label>

                                                </div>
                                               

                                               <div class="case_sub_div forget_pass_div">

                                                    <p class="case_text" id="frget-pass">Forget Password?</p>
                                                    
                                               </div>
                                                
                                            
                                            </div>

                                            <div class="error_div">



                                            </div>
                                             
                                            
                                            <button class="login-btn" id="login-btn">Login</button>

                                            <p class="case_p">Don't Have an Account Yet?<span id="case_register_btn"> Register</span></p>

                                        </form>

                                        




                                    </div>


                                     <div class="backdrop_sgn_wrapper">

                                        <div class="bdsgn_circle_div" id="sgn_cd_a">

                                        </div>
                                        
                                        <div class="bdsgn_circle_div" id="sgn_cd_b">

                                        </div>

                                </div>







                                    <!-- SIGN UP WRAPPER =======================================================================================--> 
                                    <div class="signup_wrapper" id="signup_wrapper">

                                     
                                            <form  class="sigup_form">

                                                <div class="form_title_div">

                                                    <span class="form title form_greetings" id="wlcme_lbl">Welcome!</span>
                                                    <span class="form_title form_sgn-lbl" id="create-an-acc">Create an Account</span>
    
                                                </div>
                                              

                                                <div class="sign_up_input_box">

                                            
                                                    <input class="sgn_inp gmail" name="inp_email" placeholder=" " required> 
                                                    <label class="sgn_inp-labels">Email</label>
                                                    <svg class="input-icons gmail-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.06364 7.50914C4.70909 4.24092 8.09084 2 12 2C14.6954 2 16.959 2.99095 18.6909 4.60455L15.8227 7.47274C14.7864 6.48185 13.4681 5.97727 12 5.97727C9.39542 5.97727 7.19084 7.73637 6.40455 10.1C6.2045 10.7 6.09086 11.3409 6.09086 12C6.09086 12.6591 6.2045 13.3 6.40455 13.9C7.19084 16.2636 9.39542 18.0227 12 18.0227C13.3454 18.0227 14.4909 17.6682 15.3864 17.0682C16.4454 16.3591 17.15 15.3 17.3818 14.05H12V10.1818H21.4181C21.5364 10.8363 21.6 11.5182 21.6 12.2273C21.6 15.2727 20.5091 17.8363 18.6181 19.5773C16.9636 21.1046 14.7 22 12 22C8.09084 22 4.70909 19.7591 3.06364 16.4909C2.38638 15.1409 2 13.6136 2 12C2 10.3864 2.38638 8.85911 3.06364 7.50914Z"></path></svg>

                                                </div>


                                                <div class="sign_up_input_box" id="password_input_box">

                                                
                                                    <input class="sgn_inp password" name="inp_password" placeholder=" " required> 
                                                    <label class="sgn_inp-labels">Password</label>
                                                    <svg class="input-icons password-svg" id="pass_inp_icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2e3944"><path d="M19 10H20C20.5523 10 21 10.4477 21 11V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V11C3 10.4477 3.44772 10 4 10H5V9C5 5.13401 8.13401 2 12 2C15.866 2 19 5.13401 19 9V10ZM17 10V9C17 6.23858 14.7614 4 12 4C9.23858 4 7 6.23858 7 9V10H17ZM11 14V18H13V14H11Z"></path></svg>
                                                    

                                                </div>

                                                      
                                            <button class="sgn-btn" id="sgn-btn">Signup</button>

                                            <p class="case_p">Already Have An Account?<span id="case_login_btn">Login</span></p>

                                              



                                            </form>


                                    </div>

                                
                            </div>
                        
                      

                


                </div>

            </div>
        



            <script src="../OCS_FP_JS/auth_script.js"></script>
            <script src="../OCS_FP_JS/auth_front_end.js"></script>



        </body>




</html>
